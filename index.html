<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estúdio de Narração Virtual</title>
    <!-- Link para o nosso arquivo CSS externo -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <h1>Estúdio de Narração Virtual</h1>

        <label>1. Digite o Texto</label>
        <textarea id="text-input" placeholder="Ex: A oferta que você esperava chegou!"></textarea>

        <div class="select-group">
            <div>
                <label>2. Formato</label>
                <!-- As opções serão preenchidas dinamicamente pelo main.js -->
                <select id="format-select"></select>
            </div>
            <div>
                <label>3. Estilo</label>
                <!-- As opções serão preenchidas dinamicamente pelo main.js -->
                <select id="style-select"></select>
            </div>
        </div>
        
        <label>Preview do Prompt (Enviado para a IA)</label>
        <div id="prompt-preview-box" class="prompt-preview">
            Digite um texto para ver o prompt final aqui.
        </div>
        
        <label>4. Escolha a Locutora (clique para ouvir)</label>
        <div id="female-voice-grid" class="voice-grid">
            <!-- Os cards das locutoras serão inseridos aqui pelo main.js -->
        </div>

        <label>5. Escolha o Locutor (clique para ouvir)</label>
        <div id="male-voice-grid" class="voice-grid">
            <!-- Os cards dos locutores serão inseridos aqui pelo main.js -->
        </div>

        <div class="button-container">
            <button id="generate-btn">Gerar Narração</button>
        </div>

        <div id="status-message" class="status"></div>
        <!-- NOVO ELEMENTO PARA EXIBIR O MODELO USADO -->
        <div id="model-info" class="model-info"></div>
        <audio id="audio-player" controls></audio>
    </div>

    <!-- 
      Scripts carregados no final do body para melhor performance.
      A ORDEM É IMPORTANTE: primeiro carregamos os dados (prompts e vozes), 
      depois carregamos o script principal (main.js) que usa esses dados.
      O atributo 'defer' garante que eles só executem após a página ser totalmente carregada.
    -->
    <script src="assets/js/prompts.js" defer></script>
    <script src="assets/js/voices.js" defer></script>
    <script src="assets/js/main.js" defer></script>

</body>
</html>
