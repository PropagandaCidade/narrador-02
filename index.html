<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Narração Virtual</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dfe4ea;
            font-size: 16px;
            line-height: 1.5;
            resize: vertical;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .select-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #dfe4ea;
            font-size: 16px;
            background-color: #fff;
            cursor: pointer;
        }
        .button-container {
            text-align: center;
            margin-top: 30px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover { background-color: #2980b9; }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        .status { text-align: center; margin-top: 20px; font-weight: 500; min-height: 24px; }
        audio { width: 100%; margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gerador de Narração Virtual</h1>

        <label for="text-input">1. Digite o Texto a ser Narrado</label>
        <textarea id="text-input" placeholder="Ex: Casa de Carnes Ponto Certo, a melhor carne da cidade!"></textarea>

        <div class="select-group">
            <div>
                <label for="format-select">2. Escolha o Formato</label>
                <select id="format-select">
                    <option value="spot_comercial">Spot Comercial</option>
                    <option value="carro_de_som">Carro de Som</option>
                    <option value="vinheta">Vinheta</option>
                    <option value="vsl">VSL (Vídeo de Vendas)</option>
                    <option value="audio_institucional">Áudio Institucional</option>
                </select>
            </div>
            <div>
                <label for="style-select">3. Escolha o Estilo</label>
                <select id="style-select">
                    <option value="padrao">Padrão</option>
                    <option value="impacto">Impacto</option>
                    <option value="animada">Animada</option>
                    <option value="varejo">Varejo</option>
                    <option value="jovem">Jovem</option>
                    <option value="urgente">Urgente</option>
                    <option value="inspirador">Inspirador</option>
                </select>
            </div>
        </div>
        
        <div>
            <label for="voice-select">4. Escolha o Locutor(a)</label>
            <select id="voice-select">
                <option value="Sadaltager">Jorge Souza</option>
                <option value="Calypso">Voz Feminina 2</option>
                <option value="Euterpe">Voz Feminina 3</option>
                <option value="Dione">Voz Masculina 1</option>
                <option value="Iapetus">Voz Masculina 2</option>
                <option value="Hyperion">Voz Masculina 3</option>
            </select>
        </div>

        <div class="button-container">
            <button id="generate-btn">Gerar Narração</button>
        </div>

        <div id="status-message" class="status"></div>
        <audio id="audio-player" controls></audio>
    </div>

    <script>
        // --- CÉREBRO DOS PROMPTS ---
        // Este objeto contém todos os nossos prompts pré-definidos em inglês.
        // Você pode adicionar mais formatos e estilos aqui!
        const prompts = {
            spot_comercial: {
                padrao: "Read this in a standard, professional commercial voice. The tone should be clear, confident, and engaging:",
                impacto: "Deliver this like a powerful, attention-grabbing commercial spot. Use a strong, deep voice. The tone should be impactful and highly persuasive, like a movie trailer:",
                animada: "This requires an upbeat, energetic, and friendly tone suitable for a lively commercial. Sound excited, happy, and positive:",
                varejo: "Announce this in a classic retail advertising style. Clear, slightly fast-paced, and focused on a call to action, like announcing a big sale:"
            },
            carro_de_som: {
                padrao: "This is for a 'sound car' advertisement. The voice needs to be very clear, loud, and with heavy emphasis to be heard from a distance. A classic announcer-like quality:",
                impacto: "A very high-energy 'sound car' voice. It should sound almost like shouting, but with controlled pitch. Use echo and a booming effect in the tone:"
            },
            vinheta: {
                padrao: "This is a short audio logo or station ID. Read it in a punchy, memorable, and professional broadcast style. Often with a deeper, resonant tone:",
                jovem: "A modern, fresh, and energetic style for a station ID aimed at a young audience. Fast-paced and cool:"
            },
            vsl: {
                padrao: "Read this as a narrator for a video sales letter. The tone should be conversational, trustworthy, and persuasive, building curiosity and rapport with the listener:",
                urgente: "This is for a VSL with a sense of urgency. The pace should be slightly faster, the tone more intense, emphasizing scarcity and the need for immediate action."
            },
            audio_institucional: {
                padrao: "A corporate, institutional narration. The voice should be calm, serious, professional, and trustworthy. The pace is measured and clear:",
                inspirador: "An inspiring and motivational corporate tone. The voice should be warm, uplifting, and convey a sense of vision and optimism:"
            }
        };

        // --- LÓGICA DA PÁGINA ---
        const textInput = document.getElementById('text-input');
        const formatSelect = document.getElementById('format-select');
        const styleSelect = document.getElementById('style-select');
        const voiceSelect = document.getElementById('voice-select');
        const generateBtn = document.getElementById('generate-btn');
        const statusMessage = document.getElementById('status-message');
        const audioPlayer = document.getElementById('audio-player');

        generateBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            const format = formatSelect.value;
            const style = styleSelect.value;
            const voice = voiceSelect.value;

            // Pega o prompt de estilo pré-definido do nosso objeto "prompts".
            // Inclui uma verificação para evitar erros se uma combinação não existir,
            // usando um prompt padrão como fallback.
            const stylePrompt = (prompts[format] && prompts[format][style]) 
                ? prompts[format][style] 
                : prompts.spot_comercial.padrao;

            if (!text) {
                statusMessage.textContent = 'Por favor, digite um texto para gerar o áudio.';
                statusMessage.style.color = '#e74c3c';
                return;
            }

            generateBtn.disabled = true;
            statusMessage.textContent = 'Gerando áudio, por favor aguarde...';
            statusMessage.style.color = '#3498db';
            audioPlayer.style.display = 'none';

            try {
                const response = await fetch('https://meu-narrador-virtual.onrender.com/generate-audio', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        text: text, 
                        voice: voice, 
                        style: stylePrompt // Envia o prompt construído
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Ocorreu um erro no servidor.');
                }
                
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioUrl;
                audioPlayer.style.display = 'block';
                audioPlayer.play();

                statusMessage.textContent = 'Áudio gerado com sucesso!';
                statusMessage.style.color = '#2ecc71';

            } catch (error) {
                console.error('Erro:', error);
                statusMessage.textContent = `Erro ao gerar áudio: ${error.message}`;
                statusMessage.style.color = '#e74c3c';
            } finally {
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
